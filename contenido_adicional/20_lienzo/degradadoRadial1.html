<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Canvas</title>
</head>

<body>

    <canvas width="500" height="500" id="miCanvas" style="border: solid"></canvas>

   <script>const miCanvas = document.getElementById("miCanvas");const context = miCanvas.getContext("2d");//creo el degradadoconst degradadoRadial = context.createRadialGradient(250,250, 50, 250,250, 190);//defino los colores del degradadaddegradadoRadial.addColorStop(0, 'red');degradadoRadial.addColorStop(0.5, 'blue');degradadoRadial.addColorStop(0.8, 'green');// defino el degradado como rellenocontext.fillStyle = degradadoRadial;//dibujo una forma y la rellenocontext.strokeStyle="#0000ff";context.beginPath();context.arc(250,250,200,0,Math.PI*2,true);context.stroke();context.fill();</script>


</body>

</html>
