<!doctype html>
<html lang="es">

<head>

    <title>Canvas</title>
</head>

<body>

    <canvas width="500" height="500" id="miCanvas" style="border: solid"></canvas>

    <script>	const miCanvas = document.getElementById("miCanvas");	const context = miCanvas.getContext("2d");	context.fillRect(50, 25, 150, 100);     </script>
