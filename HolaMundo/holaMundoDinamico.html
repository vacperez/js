<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <style>
        .mañana{
            background-color: #A098FA;
            color: #00ff11
        }
        .tarde {
            background-color: #fff888;
            color: #cc3456
        }
    </style>
</head>
<body>
    <p id="output"></p>
    <script>
        // Accedemos a la hora
        const hora = new Date().getHours();
        let mensaje;
        let estilo;
        // Dependiedo la hora, mostramos un mensaje y agregamos un estilo css
        if (hora < 13 ){
            mensaje = "Buenos días";
            estilo = "mañana";
        }else{
            mensaje = "buenas tardes";
            estilo = "tarde";
        }
        //Accedemos a la etiqueta donde motraremos el mensaje
        document.getElementById("output").innerHTML = mensaje;
        // Agregmos estilos a la etiqueta body
        document.body.className = estilo;
    </script>
</body>
</html>
